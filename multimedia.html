<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        main{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Audio</h1>
            <audio src=""></audio>
        </section>
        <section>
            <h1>Inline</h1>
            <iframe src="https://www.wikipedia.com/" frameborder="0"></iframe>
        </section>
        <section>
            <h1>El mejor video de youtube del mundo</h1>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/fJ9rUzIMcZQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>>
        </section>
        <section>
            <h1>Un mapa de Google Maps</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13135.414887631105!2d-58.38311099999999!3d-34.60786025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac630121623%3A0x53386f2ac88991a9!2sTeatro%20Col%C3%B3n!5e0!3m2!1ses-419!2sar!4v1687443769545!5m2!1ses-419!2sar" width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>
</html>
